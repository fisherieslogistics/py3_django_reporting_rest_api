# check that auth is needed for all api calls

---
- config:
    - testset: "REST authentication tests"

- test:
    name: "Failed Login"
    method: POST
    headers: {"Content-Type": "application/json"}
    url: "/api-token-auth/"
    body: '{"username": "resttester", "password": "wrong_password"}'
    expected_status: [400]

- template: &post
    headers: {template: {"Content-Type": "application/json"}}
    method: POST
    expected_status: [401]

- template: &get
    headers: {template: {"Content-Type": "application/json"}}
    method: GET
    expected_status: [401]
      
- test: 
    name: "List ports"
    <<: *get
    url: "/rest-api/ports/"

- test: 
    name: "Create port"
    <<: *post
    body: '{"name": "Port of Timaru", "location": {"lat": 45, "lon": 45}}'
    url: "/rest-api/ports/"

- test: 
    name: "List vessels"
    <<: *get
    url: "/rest-api/vessels/"

- test:
    name: "Create vessel"
    <<: *post
    body: '{"name": "Sea Ward", "registration": 12}'
    url: "/rest-api/vessels/"
